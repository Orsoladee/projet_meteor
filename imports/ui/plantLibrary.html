<!DOCTYPE html>
<html>
  <head>
    <title>Plant App</title>
  </head>
  <body>
    <template name="plantLibrary">
      <h1> Here Is Your Plant Library</h1>
      <a href="{{path 'home'}}" class="{{isActiveRoute 'home'}}">Home</a>
      <a href="{{path 'about'}}" class="{{isActiveRoute 'about'}}">About Us!</a>
      <ul>
        {{#each plants}}
          <li>
            <strong>{{name}}</strong> - {{emplacemement}} - {{plant-irrigation-period}} - {{plant-irrigation-quantity}} - {{lastIrrigation}}
            {{#if photoUrl}}
              <img src="{{photoUrl}}" alt="Picture of the plant">
            {{/if}}
          </li>
        {{/each}}
      </ul>
<!--contenu de la librairie-->
    </template>
  </body>
</html>
